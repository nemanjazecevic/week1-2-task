<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img.jpg" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component</title>
</head>

<body>

    <div class="container">
        <div class="top-image">
            <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bottom-image">
            <img src="./images/bg-pattern-bottom.svg" alt="">
        </div>

        <div class="card">
            <div class="header">
                <img src="./images/bg-pattern-card.svg" alt="">
                <div id="test">
                    <img src="./images/image-victor.jpg" alt="Profile picture">
                </div>
            </div>

            <div class="main">

                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="city">London</p>
            </div>
            <div class="footer">
                <div class="footer-item">
                    <p class="num">80K</p>
                    <p class="text">Followers</p>
                </div>
                <div class="footer-item">
                    <p class="num">803K</p>
                    <p class="text">Likes</p>
                </div>
                <div class="footer-item">
                    <p class="num">1.4K</p>
                    <p class="text">Photos</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
